<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Project HUB</title>
    <link rel="stylesheet" type="text/css" href="styles2.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
</head>
<body class="container">
    <div class="wrapper">
        <span class="icon-close"><a href="index.html"><ion-icon name="close"></ion-icon></a></span>
        <div class="form-box register">
            <h2>Registration</h2>
            <form action="connect.php" method="post" id="loginForm">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" name="fullName" id="user" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" name="email" id="emailInput" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" name="password" id="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label ><input type="checkbox">I agree to the terms & conditions</label>
                </div>
                <input type="submit" class="btn" name="submit" value="Register">
                <div class="login-register">
                    <p>Already have an account?  <a href="login.html">Login</a></p>
                </div>
            </form>
        </div>
    </div>
    <script>
        function redirectToAnotherPage() {
            var user = document.getElementById("user").value;
            var email = document.getElementById("emailInput").value;
            var password = document.getElementById("password").value;

            
            if (user && email && password) {
                alert('You have been successfully Registerd. Now please Login')
                window.location.href = 'login.html';
            } else {
                alert('Please provide all the necessary details.');
            }
        }

    </script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
